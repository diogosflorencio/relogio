<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="tela">
      
        <div class="relogio">
          <!-- Botão de edição -->
          <!-- Modal para o seletor de fuso horário -->
          <div class="modal micromodal-slide" id="timezone-modal" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
              <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                  <h2 class="modal__title" id="modal-1-title">
                    Select Timezone
                  </h2>
                  <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                  <select id="timezone-select">
                    <!-- Opções do fuso horário -->
                    <option value="UTC">UTC</option>
                    <option value="GMT">GMT</option>
                    <option value="EST">EST</option>
                    <!-- Adicione mais opções conforme necessário -->
                  </select>
                </main>
                <footer class="modal__footer">
                  <button id="save-button" class="modal__btn modal__btn-primary">Save</button>
                  <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
                </footer>
              </div>
            </div>
          </div>

          <div class="itens">
            
            <div id="location">BRASIL 
              <button id="edit-button">
                <i class="fas fa-pencil-alt"><img src="img/editar.png" alt=""></i>
              </button>
            </div>
            <div id="timer">00:00:00</div>
            <div id="date">HOJE</div>
          </div>
        </div>
    </main>
    <!-- <script type="module" src="js/script.js"></script>   -->
    <script src="dist/main.js"></script>
</body>
</html>
